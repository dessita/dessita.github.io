---
title: "Recent Projects"
permalink: /recent-projects
layout: default
---

<div class="project-page">
    <div class="row  align-items-center header-row project">
        <div class="col ">
            <h1 class="text-center font-weight-bold "
                style="font-size:6rem; margin-bottom:20vh; margin-top:20vh">Recent Projects </h1>
        </div>
    </div>

                {% for item in site.data.projects.all %}


        <div class="row project-item align-items-end  no-gutters">
            <div class="col img-container">
                <img src="assets/images/{{item.image}}" class="img-responsive w-auto"
                     alt="screen"/>
            </div>

            <div class="project-info col">
                <h2 class="mt-0 large-text">{{item.title}}</h2>
                <ul class="list-unstyled bg-gray-200 ">
                    <li class="mt-3"><b>Description:</b> {{item.description}}</li>
                    <li class="mt-3"><b>My responsabilities:</b> {{item.responsabilities}}</li>
                    <li class="mt-3"><a class="font-weight-bold large-text d-block mt-3"
                                        href="{{item.url}}">Learn More</a></li>
                </ul>

            </div>
        </div>
        {% endfor %}

</div>
