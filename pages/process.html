---
title: "My Process"
permalink: /my-process
layout: default

---

<div class="container-fluid bg-light">
    <h1 class="page-title"
        style=" margin-bottom:100px;">My Process</h1>
</div>

<div class="container-xl my-process">
    <div class="row  align-items-center px-4 px-sm-5">
        <div class="col  ">
            <ul>
                {% for item in site.data.process.steps %}
                <li class="row process-step">
                    <div class="flex-auto ">
                        <div class="icon-container">
                            <img src="assets/images/{{item.icon}}"
                                 alt="brainstorming"/>
                        </div>
                    </div>

                    <div class="step-content">
                        <h3 class="mt-0">
                    {{item.title}}
                    </h3><p>{{item.content}}"</p>
        </div>
        </li>{% endfor %}</ul>
    </div>
</div>
</div>
