---
permalink: /contact
layout: default
main_class: bg-light

---


<div class="container-lg   align-items-center mt-5" >
    <h1 class="page-title">Let's Talk</h1>

    <div id="feedback"></div>
    <form id="contact-form" style="max-width:600px; width:100%" class="mx-auto"
          action="https://formspree.io/f/xknpdrrk"
    method="POST">
        <input type="hidden" name="_next" value="/thankyou/" />
        <input type="text" name="_gotcha" style="display:none" />
        <div class="md-form">
            <label id="title1" for="name">
                Name
            </label>
            <input id="name" name="user_name" class="form-control" type="text"  maxlength="255"
                   tabindex="1" />



        <div class="md-form mt-4">
            <label id="title3" for="email" >
                Email (Required)
            </label>
            <input id="email"
                   pattern="[a-zA-Z0-9.-_+]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}"
                   type="email"
                   spellcheck="false"
                   class="form-control"
                   maxlength="255" tabindex="2" required
                   oninvalid="this.setCustomValidity('Make sure you enter a valid email address')"
                   oninput="this.setCustomValidity('')"
                   name="_replyto"
            />

        </div>



        <div class="md-form pt-4">
            <label  for="message">
                Message (Required)
            </label>
                        <textarea id="message"
                                  name="message"
                                  class="md-textarea form-control"
                                  spellcheck="true"
                                  rows="3" cols="50"
                                  tabindex="3"  >

                        </textarea>

        </div>

        <div>

            <input class="btn btn-primary btn-lg mt-4 "
                   type="submit" value="Send" id="my-form-button"
            />
        </div>


    </form>


</div>
