<header class="w-100 bg-gray-100">
   <nav class="navbar navbar-expand-lg ">
       <div class="container-fluid">
       <a class="navbar-brand ml-4 ml-lg-0" href="/" >
       {% asset logo-color.svg
       class='img-responsive logo'
       alt='dessita' %}
       </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">


            <ul class="navbar-nav ml-auto small">
                {% for node in site.data.menu.pages %}
                <li class="nav-item active">
                    {% if page.url == node.url %}
                    <a class="nav-link active " href="{{node.url}}">{{node.title}} <span class="sr-only">(current)</span></a>

                    {% else %}
                    <a class="nav-link " href="{{node.url}}">{{node.title}} <span class="sr-only">(current)</span></a>
                    {% endif %}
                </li>
                {% endfor %}
            </ul>
        </div>
       </div>


    </nav>
</header>
